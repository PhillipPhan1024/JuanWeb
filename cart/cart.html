<!DOCTYPE HTML>
<html lang="en-US">
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Contacts - La Paz Centroa merican Products

    <link href="cstyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

   </head> 

   <body>
    <div class="header">
        <!-- Nav -->
        <div class="container">
            <div class="navbar">
                <a href="../index.html" class="logo">La Paz Centroamerican Products</a>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="cart.html">Products</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                        <li><i class='bx bx-shopping-bag' id="cart-icon"></i></li>
                    </ul>
                </nav>
                <img src="../images/menu.png" class="menu-icon" 
                onclick="menutoggle()">
                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!-- Content -->
                    <div class="cart-content">
                        
                    </div>
                    <hr/>
                    <br/>
                    <!-- Total -->
                    
                    <!-- Email -->
                    <form class="contact_form" action="../index.html">
                        <input class="name" type="text" placeholder="Name.." required autocomplete/>
                        <br/>
                        <input class="email" type="email" placeholder="email@example.com" required autocomplete/>
                        <br/>
                        <input class="btnbuy" type="button" value="Buy" onclick="sendEmail()"/>
                    </form>
    
                    <script src="https://smtpjs.com/v3/smtp.js"></script>
                    
                    <script>
                        function makeid() {
                            var result           = '';
                            var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                            var charactersLength = characters.length;
                            for ( var i = 0; i < 6; i++ ) {
                                result += characters.charAt(Math.floor(Math.random() * charactersLength));
                            }
                            return result;
                        }
                    </script>

                    <script>
                        const form = document.querySelector('.contact_form');
                        
                        function sendEmail() {
                            const name = document.querySelector('.name'),
                              email = document.querySelector('.email');
                              
                            var cartContent = document.getElementsByClassName('cart-content')[0].innerText.split("\n");
                            const cartQuantity = document.getElementsByClassName('cart-quantity');
                            const space = " ";
                            var cartEverything = "";  
                    
                            for(var i = 0; i < cartQuantity.length; i++)  {
                                cartEverything += cartContent[i] + space + cartQuantity[i].value + "<br/>"; 
                            }
                    
                            Email.send({
                            SecureToken : "1d577400-d867-4e2d-916e-8b9cd64200dc",
                            To : email.value,    
                            From : "LaPaCentroamerican@gmail.com",
                            Subject : name.value + "'s Order",
                            Body : "<h3>Name: "  + name.value + "</h3>" + "<br/>"
                            + "<h3>Email: " + email.value + "</h3>" + "<br/>"
                            + "<h3>Confirmation Number: " + makeid() + "</h3>" + "<br/>"
                            + "<h3>Order: <br/>" + cartEverything +"</h3>"
                            }).then(
                                message => alert("Order placed Successfully!"),
                                name.value = "",
                                email.value = ""
                            );
                        } 
                        
                    </script>


                    
                    <!-- Buy Button  <button type="button" class="btn-buy">Buy Now</button> -->
                   
                    <!-- Cart Close -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </div> 
    </div>

        
    <!-- Shop -->
    <section class="shop small-container">
        <h1 class="section-title">All Products</h1>
        <!-- Content -->
        <div class="shop-content">

            <div class="product-box">
                <img src="../images/amp_energy_365.png" alt="" class="product-img">
                <h2 class="product-title">Amp Energy Drink</h2>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img src="../images/Volt_energy.png" alt="" class="product-img">
                <h2 class="product-title">Volt Energy Drink</h2>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="../images/Adrenaline_Rush_energy.png" alt="" class="product-img">
                <h2 class="product-title">Andrenalina Energy Drink</h2>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 4 -->
            <div class="product-box">
                <img src="../images/Raptor_energy_drink.png" alt="" class="product-img">
                <h2 class="product-title">Raptor Energy Drink</h2>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        </div>
    </section>

    <!-------js for toggle menu-->
    <script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";
    
    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight = "200px";
        }
        else {
            MenuItems.style.maxHeight = "0px";
        }
    }
    </script>

    <!-- Link to JS -->
    <script src="cmain.js"></script>

   

    <!------ Footer ------>
    <div class="footer">
        <div class="container-c">
            <hr>
            <p class="copyright">Copyright 2022 - La Paz Centroamerican Products</p>
        </div>
    </div>

   </body>
</html>
